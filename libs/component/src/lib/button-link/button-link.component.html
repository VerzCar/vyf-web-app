<ng-container *ngIf="!href">
    <a class="text-base text-gray-900 font-normal hover:underline hover:underline-offset-2 hover:decoration-sky-500 hover:text-blue-500"
       [ngClass]="componentClass"
       href="{{href}}">
        <ng-content></ng-content>
    </a>
</ng-container>

<ng-container *ngIf="routerLink">
    <a class="text-base text-gray-900 font-normal hover:underline hover:underline-offset-2 hover:decoration-sky-500 hover:text-blue-500"
       [ngClass]="componentClass"
       [routerLink]="routerLink">
        <ng-content></ng-content>
    </a>
</ng-container>
