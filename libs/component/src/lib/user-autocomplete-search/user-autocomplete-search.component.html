<form>
    <mat-form-field appearance="outline" class="w-full">
        <span matPrefix
              class="px-2">
            <i-feather *rxIf="!isLoading"
                    class="text-gray-600"
                    name="search">
            </i-feather>
            <mat-spinner *rxIf="isLoading"
                         diameter="30">
            </mat-spinner>
            </span>

        <input #userSearchInput
               matInput
               id="searchUser"
               aria-label="Users"
               type="search"
               [placeholder]="'Search user'"
               [formControl]="control"
               (keydown.enter)="onInputKeyEnter($event)">
    </mat-form-field>
</form>
