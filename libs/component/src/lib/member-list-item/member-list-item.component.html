<div class="grid grid-cols-6 grid-rows-2 gap-1">
    <section class="row-start-1 row-span-2 col-start-1 col-span-2 relative w-14 h-14 rounded hover:shadow hover:ring">
        <img *rxIf="member.user.profile.imageSrc"
             class="object-cover rounded"
             ngSrc="{{member.user.profile.imageSrc}}"
             alt="{{member.user.username}}"
             fill="true">
        <div *rxIf="!member.user.profile.imageSrc"
             class="bg-gray-800 text-gray-200 w-14 h-14 flex items-center justify-center rounded hover:shadow hover:ring">
            <span class="text-xl uppercase">{{member.user.username | shortName}}</span>
        </div>
        <vyf-commitment-icon *rxIf="opts.show?.commitmentIcon"
                             [commitment]="member.voter.commitment">
        </vyf-commitment-icon>
    </section>

    <section *rxIf="opts.show?.username || opts.show?.commitment"
             class="col-start-2 col-span-3 row-start-1 row-span-2 flex flex-col justify-between">
        <p *rxIf="opts.show?.username"
           class="text-gray-900 font-medium text-md">
            # {{member.user.username}}
        </p>
        <p *rxIf="opts.show?.commitment"
           class="text-gray-500 font-normal">
            {{member.voter.commitment | circleMemberCommitment}}
        </p>
    </section>

    <section class="col-start-4 col-span-2 row-start-1 row-span-2 self-end">
        <button *rxIf="canVote$"
                mat-flat-button
                color="accent"
                type="button"
                (click)="onVote(member.voter.voter)">
            Vote
        </button>
    </section>
</div>
