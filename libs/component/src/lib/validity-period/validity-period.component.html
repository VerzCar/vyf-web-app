<div class="flex divide-gray-300"
     [ngClass]="alignment">
    <div class="left">
        <p class="text-sm text-gray-700">From</p>
        <p class="block md:hidden">{{ circle.validFrom | date:'shortDate' }}</p>
        <p class="hidden md:block">{{ circle.validFrom | date }}</p>
        <p class="hidden md:block">{{ circle.validFrom | date:'shortTime' }}</p>
    </div>
    <div class="right">
        <p class="text-sm text-gray-700">Until</p>
        @if (circle.validUntil) {
            <p class="block md:hidden">{{ circle.validUntil | date:'shortDate' }}</p>
            <p class="hidden md:block">{{ circle.validUntil | date }}</p>
            <p class="hidden md:block">{{ circle.validUntil | date:'shortTime' }}</p>
        } @else {
            <i-feather name="minus"
                       class="text-gray-900">
            </i-feather>
        }
    </div>
</div>
