<div class="layout-container layout-whitespace">

    <ng-container *rxLet="view$;
    let view;
    error: error;
    suspense: suspense;">
        <!--    mobile only-->
        <div class="flex flex-col md:flex-row gap-4 md:gap-12">
            <section class="flex flex-col gap-4 max-w-3xl mx-auto">
                <div class="flex flex-col border-2 rounded bg-white p-2 self-center">
                    <div class="relative w-28 h-32">
                        <img class="object-cover rounded select-none"
                             ngSrc="{{view.user.profile.imageSrc}}"
                             alt="User Profile Image"
                             fill="true">
                    </div>
                    <p class="group-hover:text-blue-600 mx-auto">
                        #{{view.user.username}}
                    </p>
                </div>

                <div>
                    <h3>
                        Why vote me
                    </h3>
                    <p>
                        {{view.user.profile.whyVoteMe}}
                    </p>
                </div>

                <div>
                    <h3>
                        Bio
                    </h3>
                    <p>
                        {{view.user.profile.bio}}
                    </p>
                </div>
            </section>
        </div>
    </ng-container>

    <ng-template #suspense>
        <div class="flex justify-center items-center">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
    <ng-template #error>ERROR!</ng-template>
</div>
