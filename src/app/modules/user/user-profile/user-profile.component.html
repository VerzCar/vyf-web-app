<div class="layout-container layout-whitespace">

    <ng-container *rxLet="view$;
    let view;
    error: error;
    suspense: suspense;">
        <!--    mobile only-->
        <div class="flex flex-col md:flex-row gap-4 md:gap-12">
            <div class="block md:hidden ml-auto">
                <button mat-flat-button
                        [matMenuTriggerFor]="menu">
                    Settings
                </button>
                <mat-menu #menu="matMenu">
                    <ng-template matMenuContent>
                        <a mat-menu-item
                           [routerLink]="'edit'">
                            Edit
                        </a>
                    </ng-template>
                </mat-menu>
            </div>


            <!--    display only-->
            <div class="hidden md:block">
                <mat-nav-list role="list">
                    <a mat-menu-item
                       [routerLink]="'edit'"
                       class="w-full block divide-y divide-y-reverse">
                        <i-feather name="edit-3">
                        </i-feather>
                        Edit
                    </a>
                </mat-nav-list>
            </div>

            <section class="flex flex-col gap-4 max-w-prose">
                <div class="relative w-28 h-32">
                    <img class="object-cover rounded select-none"
                         ngSrc="{{view.user.profile.imageSrc}}"
                         alt="User Profile Image"
                         fill="true">
                </div>

                <div>
                    <h3>
                        Why vote me
                    </h3>
                    <p>
                        {{ view.user.profile.whyVoteMe }}
                    </p>
                </div>

                <div>
                    <h3>
                        Bio
                    </h3>
                    <p>
                        {{ view.user.profile.bio }}
                    </p>
                </div>

                <div>
                    <h5>
                        Joined on
                    </h5>
                    <p>
                        {{ view.user.createdAt | date:'shortDate' }}
                    </p>
                </div>

                <div>
                    <h5>
                        First name
                    </h5>
                    <p>
                        {{ view.user.firstName }}
                    </p>
                </div>

                <div>
                    <h5>
                        Last name
                    </h5>
                    <p>
                        {{ view.user.lastName }}
                    </p>
                </div>

                <div>
                    <h5>
                        Address
                    </h5>
                    <p>
                        {{ view.user.address?.address }}
                    </p>
                </div>
            </section>
        </div>
    </ng-container>

    <ng-template #suspense>
        <div class="flex justify-center items-center">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
    <ng-template #error>ERROR!</ng-template>
</div>
