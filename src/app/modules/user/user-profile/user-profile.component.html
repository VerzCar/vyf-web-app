<div class="layout-container">

    <ng-container *rxLet="view$;
    let view;
    error: error;
    suspense: suspense;">
        <!--    mobile only-->
        <div class="flex flex-col md:flex-row gap-4 md:gap-12">
            <div class="block md:hidden ml-auto">
                <button mat-button
                        [matMenuTriggerFor]="menu">
                    Settings
                </button>
                <mat-menu #menu="matMenu">
                    <ng-template matMenuContent>
                        <a mat-menu-item
                           [routerLink]="'edit'">
                            Edit
                        </a>
                    </ng-template>
                </mat-menu>
            </div>


            <!--    display only-->
            <div class="hidden md:block">
                <mat-list role="list">
                    <mat-list-item role="listitem">
                        <a mat-menu-item
                           [routerLink]="'edit'">
                            Edit
                        </a>
                    </mat-list-item>
                </mat-list>
            </div>

            <section class="flex flex-col gap-4">
                <div class="border-2 rounded bg-white p-2">
                    <img ngSrc="{{view.user.profile.imageSrc}}"
                         alt="User Profile Image"
                         width="150"
                         height="150">
                </div>

                <div>
                    <h3 class="text-xl font-bold">
                        Why vote me
                    </h3>
                    <p class="border p-2">
                        {{view.user.profile.whyVoteMe}}
                    </p>
                </div>

                <div>
                    <h3 class="text-xl font-bold">
                        Bio
                    </h3>
                    <p class="border p-2">
                        {{view.user.profile.bio}}
                    </p>
                </div>
            </section>
        </div>
    </ng-container>

    <ng-template #suspense>
        <div class="flex justify-center items-center">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
    <ng-template #error>ERROR!</ng-template>
</div>
