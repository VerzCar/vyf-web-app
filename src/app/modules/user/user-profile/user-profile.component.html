<div class="layout-container">

    <ng-container *rxLet="view$;
    let view;
    error: error;
    suspense: suspense;">
        <!--    mobile only-->
        <div class="flex flex-col md:flex-row gap-4 md:gap-12">
            <div class="block md:hidden ml-auto">
                <p-menu #menu
                        [model]="items" [popup]="true">
                </p-menu>
                <button pButton
                        type="button"
                        (click)="menu.toggle($event)"
                        icon="pi pi-cog"
                        label="Settings"
                        class="p-button-text p-button-secondary">
                </button>
            </div>


            <!--    display only-->
            <div class="hidden md:block">
                <p-menu [model]="items"></p-menu>
            </div>

            <section class="flex flex-col gap-4">
                <div class="border-2 rounded bg-white p-2">
                    <p-image
                            src="{{view.user.profile.imageSrc}}"
                            alt="User Profile Image"
                            width="150"
                            height="150"
                            [preview]="true">
                    </p-image>
                </div>

                <div>
                    <h3 class="text-xl font-bold">
                        Why vote me
                    </h3>
                    <p class="border p-2">
                        {{view.user.profile.whyVoteMe}}
                    </p>
                </div>

                <div>
                    <h3 class="text-xl font-bold">
                        Bio
                    </h3>
                    <p class="border p-2">
                        {{view.user.profile.bio}}
                    </p>
                </div>
            </section>
        </div>
    </ng-container>

    <ng-template #suspense>
        <div class="flex justify-center items-center">
            <p-progressSpinner></p-progressSpinner>
        </div>
    </ng-template>
    <ng-template #error>ERROR!</ng-template>
</div>
