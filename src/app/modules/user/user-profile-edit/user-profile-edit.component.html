<div class="layout-container layout-whitespace">
    <form [formGroup]="form"
          (submit)="onSubmit()">
        <p>

        </p>
        <div class="grid grid-cols-12 gap-4">

            <vyf-image-upload [profileImageSrc]="userProfileImageSrc$"
                              (fileSelected)="onUserProfileImageSelected($event)"
                              class="col-span-2 row-start-1">
            </vyf-image-upload>

            <div class="col-span-2 row-start-1">
                <mat-label>
                    <label for="firstName">
                        First name
                    </label>
                </mat-label>
                <mat-form-field class="w-full"
                                appearance="outline">
                    <input matInput
                           type="text"
                           id="firstName"
                           name="firstName"
                           required
                           [formControl]="form.controls.whyVoteMe"/>
                </mat-form-field>
            </div>

            <div class="col-span-2 row-start-1">
                <mat-label>
                    <label for="lastName">
                        Last name
                    </label>
                </mat-label>
                <mat-form-field class="w-full"
                                appearance="outline">
                    <input matInput
                           type="text"
                           id="lastName"
                           name="lastName"
                           required
                           [formControl]="form.controls.whyVoteMe"/>
                </mat-form-field>
            </div>

            <div class="col-span-6 row-start-2">
                <mat-label>
                    <label for="whyVoteMe">
                        Why vote me
                    </label>
                </mat-label>
                <mat-form-field class="w-full"
                                appearance="outline">
                <textarea matInput
                          [cdkTextareaAutosize]="true"
                          #whyVoteMeRef
                          rows="2"
                          cols="30"
                          id="whyVoteMe"
                          formControlName="whyVoteMe">
                    </textarea>
                    <mat-error *rxIf="form.controls.whyVoteMe.invalid">
                        You have entered more than allowed, maybe you shorten your introduction.
                    </mat-error>
                    <mat-hint [align]="'end'">
                        {{ whyVoteMeRef.value.length }}/250
                    </mat-hint>
                </mat-form-field>
            </div>

            <div class="col-span-6 row-start-2">
                <mat-label>
                    <label for="bio">
                        Bio
                    </label>
                </mat-label>
                <mat-form-field class="w-full"
                                appearance="outline">
                <textarea matInput
                          [cdkTextareaAutosize]="true"
                          #bioRef
                          rows="2"
                          cols="30"
                          id="bio"
                          formControlName="bio">
                    </textarea>
                    <mat-hint [align]="'end'">
                        {{ bioRef.value.length }}/1500
                    </mat-hint>
                </mat-form-field>
            </div>

            <div class="col-span-full row-start-3 flex flex-row justify-between">
                <div>
                    <a mat-flat-button
                       type="button"
                       color="accent"
                       [routerLink]="'/user/profile'">
                        Close
                    </a>
                </div>

                <vyf-submit-button [formIsValid$]="formIsValid$"
                                   [label]="'Save'">
                </vyf-submit-button>
            </div>
        </div>
    </form>
</div>
