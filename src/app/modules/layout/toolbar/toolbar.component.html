<div class="relative bg-white">
    <div class="mx-auto max-w-7xl px-6">
        <div class="flex items-center justify-between border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10">
            <div class="flex justify-start lg:w-0 lg:flex-1">
                <a [routerLink]="route.default">
                    <span class="sr-only">PassoAvanti</span>
                    <img class="h-8 w-auto sm:h-10" src="assets/img/brand/logo-colored-64.png"
                         alt="PassoAvanti image brand">
                </a>
            </div>
            <div class="-my-2 -mr-2 md:hidden">
                <button type="button"
                        class="inline-flex items-center justify-center rounded-md bg-white p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                        aria-expanded="false"
                        (click)="onMobileMenuClick()">
                    <span class="sr-only">Open menu</span>
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                         stroke-width="1.5"
                         stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
                    </svg>
                </button>
            </div>
            <nav class="hidden space-x-10 md:flex md:items-center">

                <a [routerLink]="['/']"
                   class="text-base font-medium text-gray-500 hover:text-gray-900">Home</a>
                <a [routerLink]="['/', route.circles]" class="text-base font-medium text-gray-500 hover:text-gray-900">Circles</a>
                <a [routerLink]="['/', route.user]"
                   class="text-base font-medium text-gray-500 hover:text-gray-900">User</a>

                <label class="">
                    {{ 'HOME.SELECT' | translate }}
                    <select #langSelect (change)="translate.use(langSelect.value)">
                        <option *ngFor="let lang of translate.getLangs()" [value]="lang"
                                [selected]="lang === translate.currentLang">{{ lang }}
                        </option>
                    </select>
                </label>

                <app-toolbar-user-menu>
                </app-toolbar-user-menu>

            </nav>
        </div>
    </div>

    <!--
      Mobile menu, show/hide based on mobile menu state.

      Entering: "duration-200 ease-out"
        From: "opacity-0 scale-95"
        To: "opacity-100 scale-100"
      Leaving: "duration-100 ease-in"
        From: "opacity-100 scale-100"
        To: "opacity-0 scale-95"
    -->
    <div [ngClass]="{'hidden': !isMobileMenuOpen}"
         class="absolute inset-x-0 top-0 origin-top-right transform p-2 transition z-50 md:hidden">
        <div class="divide-y-2 divide-gray-50 rounded-lg bg-white shadow-lg ring-1 ring-black ring-opacity-5">
            <div class="px-5 pt-5 pb-6">
                <div class="flex items-center justify-between">
                    <div>
                        <img class="h-8 w-auto" src="assets/img/brand/logo-colored-64.png"
                             alt="PassoAvanti image brand">
                    </div>
                    <div class="-mr-2">
                        <button type="button"
                                class="inline-flex items-center justify-center rounded-md bg-white p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                                (click)="onMobileMenuClick()">
                            <span class="sr-only">Close menu</span>
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                 stroke-width="1.5"
                                 stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="mt-6">
                    <nav class="grid gap-y-8">
                        <a [routerLink]="['/']"
                           (click)="onMobileMenuClick()"
                           class="flex items-center rounded-md">
                            <span class="text-base font-medium text-gray-900">Home</span>
                        </a>

                        <a [routerLink]="['/', route.circles]"
                           (click)="onMobileMenuClick()"
                           class="flex items-center rounded-md">
                            <span class="text-base font-medium text-gray-900">Circles</span>
                        </a>

                        <a [routerLink]="['/', route.user]"
                           (click)="onMobileMenuClick()"
                           class="flex items-center rounded-md">
                            <span class="text-base font-medium text-gray-900">User</span>
                        </a>

                        <app-toolbar-user-menu>
                        </app-toolbar-user-menu>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
