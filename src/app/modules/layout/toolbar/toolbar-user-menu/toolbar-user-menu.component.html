<ng-container *rxLet="view$; let view;">
    <vyf-avatar-img [imageSrc]="view.user.profile.imageSrc"
                    [username]="view.user.username"
                    [size]="AvatarImgSize.Xs"
                    [matMenuTriggerFor]="menu"
                    class="cursor-pointer hover:shadow">
    </vyf-avatar-img>

    <mat-menu #menu="matMenu">
        <ng-template matMenuContent>
            <p class="text-base font-medium px-2 py-1">
                # {{ view.user.username }}
            </p>
            <hr>
            <a mat-menu-item
               [routerLink]="['/', route.user, 'profile']"
               class="min-h-[20px]">
                My Profile
            </a>
            <button mat-menu-item
                    [matMenuTriggerFor]="languages">
                {{ 'LANGUAGE' | translate }}
                <!--                <select #langSelect (change)="translate.use(langSelect.value)">-->
                <!--                    <option *ngFor="let lang of translate.getLangs()" [value]="lang"-->
                <!--                            [selected]="lang === translate.currentLang">{{ lang }}-->
                <!--                    </option>-->
                <!--                </select>-->
            </button>
            <hr>
            <button mat-menu-item
                    (click)="signOut()">
                Sign out
            </button>

            <mat-menu #languages="matMenu">
                <button mat-menu-item>English</button>
                <button mat-menu-item>Deutsch</button>
                <button mat-menu-item>Italiano</button>
            </mat-menu>
        </ng-template>
    </mat-menu>
</ng-container>
