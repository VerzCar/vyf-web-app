<div class="layout-container">

    <h2 class="py-6 mx-auto text-center">
        Members
    </h2>

    <ng-container *rxLet="view$;
    let view;
    error: error;
    suspense: suspense;">
        <div class="flex flex-col gap-4">

            <div>
                <a [routerLink]="['/ranking', view.selectedCircle?.id]"
                   mat-button
                   color="accent">
                    <mat-icon>
                        arrow_back_ios
                    </mat-icon>
                    {{view.selectedCircle?.name}}
                </a>
            </div>

            <ul class="max-w-md divide-y-4 divide-gray-300">
                <ng-container *rxFor="let member of view.members;">
                    <li class="py-2.5 px-2">
                        <vyf-member-list-item [member]="member"
                                              [canVote$]="view.canVote$"
                        (voted)="onVoted($event, view.selectedCircle?.id)">
                        </vyf-member-list-item>
                    </li>
                </ng-container>
            </ul>

        </div>
    </ng-container>

    <ng-template #suspense>
        <div class="flex justify-center items-center">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
    <ng-template #error>ERROR!</ng-template>
</div>
