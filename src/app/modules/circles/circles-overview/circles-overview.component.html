<div class="layout-container">
    <h2 class="text-center">Circles</h2>

    <ng-container *rxLet="view$;
    let view;
    error: error;
    suspense: suspense;">
        <div class="flex flex-col gap-4">
            <div class="flex flex-row items-center justify-between">
                <h3>
                    Your Circles
                    <span class="font-light text-base text-gray-600">
                ({{view.circles.length}}/10)
            </span>
                </h3>
                <a [routerLink]="['/circles', 'create']"
                   mat-flat-button
                   color="accent"
                   role="button">
                    <i-feather name="plus" class="align-top"></i-feather>
                    Create Circle
                </a>
            </div>

            <div class="border rounded p-2">
                <app-circles-carousel [circles]="view.circles">
                </app-circles-carousel>
            </div>
        </div>
    </ng-container>

    <ng-template #suspense>
        <div class="flex justify-center items-center">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
    <ng-template #error>ERROR!</ng-template>
</div>
