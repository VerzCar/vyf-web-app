<div class="layout-container layout-whitespace">
    <section class="bg-white">
        <div class="px-4 mx-auto max-w-2xl">
            <h2 class="mb-4 text-xl font-bold text-gray-900">Create a new circle</h2>
            <form [formGroup]="form"
                  (submit)="onSubmit()">
                <div class="grid grid-cols-2 gap-4 items-center">
                    <div class="col-span-2 md:col-span-1 md:w-full">
                        <div>
                            <mat-label>
                                <label for="name">
                                    Name
                                </label>
                            </mat-label>
                            <mat-form-field class="w-full"
                                            appearance="outline">
                                <input matInput
                                       type="text"
                                       id="name"
                                       name="name"
                                       required
                                       formControlName="name"/>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-span-2">
                        <div>
                            <mat-label>
                                <label for="description">
                                    Description
                                </label>
                            </mat-label>
                            <mat-form-field class="w-full"
                                            appearance="outline">
                             <textarea matInput
                                       cdkTextareaAutosize
                                       rows="2"
                                       cols="30"
                                       id="description"
                                       [formControl]="form.controls.description">
                            </textarea>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-span-2 md:col-span-1 md:w-full">
                        <label>
                            <span class="daisy-label-text">Voters</span>
                        </label>
                        <vyf-user-autocomplete-select [fetchOptionsFn]="allUsersFn$"
                                               [filteredFetchOptionsFn]="allFilteredUsersFn$"
                                               (selectedUsers)="onUsersSelected($event)">
                        </vyf-user-autocomplete-select>
                    </div>
                    <div class="col-span-2 md:col-span-1 md:w-full">
                        <div>
                            <mat-label>
                                <label for="validUntil">
                                    Valid until
                                </label>
                            </mat-label>
                            <mat-form-field appearance="outline">
                                <input matInput
                                       id="validUntil"
                                       name="validUntil"
                                       [matDatepicker]="picker"
                                       [formControl]="form.controls.validUntil"
                                       [min]="minDate"
                                       [max]="maxDate">
                                <mat-datepicker-toggle matIconSuffix
                                                       [for]="picker">
                                </mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="w-full">
                        <mat-checkbox [formControl]="form.controls.private">
                            Private
                        </mat-checkbox>
                    </div>
                </div>
                <div class="w-full flex flex-row gap-2 mt-2">
                    <a [routerLink]="['/circles']"
                       mat-stroked-button
                       color="accent"
                       role="button">
                        Cancel
                    </a>
                    <button mat-flat-button
                            color="primary"
                            type="submit">
                        Create Circle
                    </button>
                </div>
            </form>
        </div>
    </section>
</div>
