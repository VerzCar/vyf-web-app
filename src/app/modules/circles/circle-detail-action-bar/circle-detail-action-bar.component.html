<ng-container *rxLet="view$; let view;">
    <ul class="space-y-3 text-left text-gray-500">
        <li class="flex items-center space-x-2 whitespace-nowrap">
            <i-feather name="list"
                       class="align-top flex-shrink-0 w-3.5 h-3.5 text-gray-500">
            </i-feather>
            <a [routerLink]="['/ranking', view.circle.id]"
               mat-button
               role="link"
               color="accent">
                Go to Ranking List
            </a>
        </li>
        <li class="flex items-center space-x-2 whitespace-nowrap">
            <i-feather name="plus-circle"
                       class="align-top flex-shrink-0 w-3.5 h-3.5 text-gray-500">
            </i-feather>
            <button mat-button
                    color="accent"
                    role="button"
                    type="button"
                    (click)="onJoinCircle(view)">
                Join Circle
            </button>
        </li>
        <li>
            <div class="flex items-center space-x-2">
                <div class="flex-shrink-0 w-[24px]">
                </div>
                <h5>
                    You have an open commitment for this circle, give your commitment to vote:
                </h5>
            </div>
            <div class="flex items-center space-x-2 whitespace-nowrap">
                <i-feather name="check-square"
                           class="align-top flex-shrink-0 w-3.5 h-3.5 text-gray-500">
                </i-feather>
                <vyf-circle-commitment-action (commitment)="hasCommitted(view.circle.id, $event)"
                                              [selectedCommitment]="view.selectedCommitment">
                </vyf-circle-commitment-action>
            </div>
        </li>
    </ul>
</ng-container>
