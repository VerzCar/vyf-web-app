<h3>
    Candidates:
</h3>

<div class="flex flex-col space-y-2 mb-2">
    <ng-container *rxFor="let member of candidateMembers$">
        <vyf-user-list-item [user]="member.user">
        </vyf-user-list-item>
    </ng-container>
</div>

<hr class="text-gray-600">

<h3 class="mt-3">
    Voters:
</h3>

<div class="flex flex-col space-y-2">
    <ng-container *rxFor="let member of voterMembers$">
        <vyf-user-list-item [user]="member.user">
        </vyf-user-list-item>
    </ng-container>
</div>
