<ng-container *rxFor="let placement of topThreePlacements; let index = index;">
    <app-top-ranked [placement]="placement"
                    [circle]="circle"
                    [topPlacement]="placement.ranking.number === 1 ? TopThreePlacement.First : placement.ranking.number === 2 ? TopThreePlacement.Second : placement.ranking.number === 3 ? TopThreePlacement.Third : TopThreePlacement.Third"
                    [ngClass]="{
                     'order-2': placement.ranking.number === 1,
                 'order-1': placement.ranking.number === 2,
                 'order-3': placement.ranking.number === 3}">
    </app-top-ranked>
</ng-container>
