<ng-container *rxLet="view$;
    let view;
    error: error;
    suspense: suspense;">
    <div class="flex flex-row items-center justify-between gap-6">
        <p class="font-semibold text-2xl text-gray-900">
            {{view.ranking.number}}
        </p>

        <div class="relative w-14 h-14 rounded hover:shadow hover:ring">
            <img *rxIf="view.user.profile.imageSrc"
                 class="object-cover rounded"
                 ngSrc="{{view.user.profile.imageSrc}}"
                 alt="{{view.user.username}}"
                 fill="true">
            <div *rxIf="!view.user.profile.imageSrc"
                 class="bg-gray-800 text-gray-200 w-14 h-14 flex items-center justify-center rounded">
                <span class="text-xl uppercase">{{view.user.username | shortName}}</span>
            </div>
        </div>

        <div class="flex-2 flex flex-col justify-between gap-y-2.5 ml-4 overflow-hidden">
            <p class="text-gray-900">
                {{view.ranking.votes}}
            </p>

            <p class="text-gray-900">
                {{view.user.username}}
            </p>
        </div>

        <div class="flex flex-col justify-between gap-y-1">
            <i-feather class="align-top"
                       name="{{view.ranking.placement | trendingIcon}}">
            </i-feather>

            <button mat-flat-button
                    color="accent"
                    type="button"
                    (click)="onVote(circle.id, view.ranking.identityId)">
                vote
            </button>
        </div>
    </div>
</ng-container>
<ng-template #suspense>
    <div role="status" class="space-y-8 animate-pulse md:space-y-0 md:space-x-8 md:flex md:items-center">
        <div class="flex items-center justify-center w-14 h-14 bg-gray-300 rounded">
            <svg class="w-14 h-14 text-gray-200" aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
                <path d="M18 0H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.376 10.481A1 1 0 0 1 16 15H4a1 1 0 0 1-.895-1.447l3.5-7A1 1 0 0 1 7.468 6a.965.965 0 0 1 .9.5l2.775 4.757 1.546-1.887a1 1 0 0 1 1.618.1l2.541 4a1 1 0 0 1 .028 1.011Z"/>
            </svg>
        </div>
    </div>
</ng-template>

<ng-template #error>ERROR - failed to load ranking.</ng-template>
