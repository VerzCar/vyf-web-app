<li class="px-2 py-3 sm:pb-4 rounded border border-transparent hover:shadow hover:border hover:border-gray-300">
    <p *rxIf="hasVotedFor" class="text-blue-400 text-sm">
        You voted for
    </p>

    <div class="flex flex-row items-center justify-between gap-6">
        <p class="font-semibold text-2xl text-gray-900 hover:cursor-pointer"
           (click)="onShowItem(placement)">
            {{ placement.ranking.number }}
        </p>

        <vyf-avatar-img [imageSrc]="placement.user.profile.imageSrc"
                        [username]="placement.user.username"
                        (click)="onShowItem(placement)"
                        class="hover:cursor-pointer">
        </vyf-avatar-img>

        <div class="flex-2 flex flex-col justify-between gap-y-2.5 items-start ml-4 overflow-hidden">
            <p class="text-gray-900">
                {{ placement.ranking.votes | shortNumber }}
            </p>

            <p class="text-gray-900 hover:cursor-pointer"
               (click)="onShowItem(placement)">
                {{ placement.user.username }}
            </p>
        </div>

        <div class="flex flex-col justify-between items-end gap-y-1">
            <i-feather class="align-top"
                       name="{{placement.ranking.placement | trendingIcon}}">
            </i-feather>

            <button *rxIf="canVote$"
                    mat-flat-button
                    color="accent"
                    type="button"
                    (click)="onVote(circle.id, placement.ranking.identityId)">
                vote
            </button>

            <button *rxIf="canRevokeVote$"
                    mat-stroked-button
                    color="accent"
                    type="button"
                    (click)="onRevokeVote(circle.id)">
                revoke vote
            </button>
        </div>
    </div>
</li>
