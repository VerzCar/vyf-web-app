<h5 class="font-normal text-gray-900">
    Need a vote
</h5>

<ng-container *rxLet="view$; let view; suspense: suspense; contextTrigger: contextTrg$;">
    <vyf-avatar-stack (stackClicked)="onShowMembers()"
                      [users]="view.previewUsers"
                      [plusCount]="view.membersCount">
    </vyf-avatar-stack>
</ng-container>

<ng-template #suspense>
    <vyf-skeleton-avatar-stack>
    </vyf-skeleton-avatar-stack>
</ng-template>
